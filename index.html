<!DOCTYPE html>
<html>
<head>
    <title>個人資料</title>
    <style>
        .profile-container {
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .profile-info {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="back.png" alt="個人照片" class="profile-image">
    <div class="profile-info">
        <h2>您的名字</h2>
        <p>這裡是關於您的介紹，可以是您的職業、興趣或其他個人信息。</p>
    </div>
</div>

</body>
</html>
